<!DOCTYPE html>
<html  dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Grid</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- AG Grid styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@30.2.1/styles/ag-grid.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@30.2.1/styles/ag-theme-alpine.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .grid-container {
            height: calc(100vh - 200px);
            min-height: 500px;
            padding: 20px;
        }
        #myGrid {
            height: 100%;
            width: 100%;
        }
        .grid-actions {
            margin: 20px 0;
        }
    </style>
</head> 
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ادارة البيانات</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">اضافة</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="view.html">عرض</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-light">
                        <h2 class="card-title mb-0">Data Grid</h2>
                    </div>
                    <div class="card-body">
                        <div class="grid-actions">
                            <div class="row g-3 align-items-center">
                                <div class="col-auto">
                                    <input type="text" id="searchInput" class="form-control" placeholder="بحث">
                                </div>
                                <div class="col-auto">
                                    <button id="exportButton" class="btn btn-success">
                                        <i class="bi bi-file-earmark-excel"></i> تنزيل الملف Excel
                                    </button>
                                </div>
                                <div class="col-auto">
                                    <a href="index.html" class="btn btn-primary">
                                        <i class="bi bi-plus-circle"></i> إضافة جديد
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="grid-container">
                            <div id="myGrid" class="ag-theme-alpine"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- AG Grid script -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@30.2.1/dist/ag-grid-community.min.js"></script>
    <script src="view-script.js"></script>
</body>
</html>
